<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Response</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>What is response for the Service?</h1>
            <div class="emoji-container">
            <div class="emoji">
                <i class='bx bx-cool'></i>
                <p class="feedback">Unhappy</p>
            </div>

            <div class="emoji">
                <i class='bx bxs-confused'></i>
                <p class="feedback">Unsatisfied</p>
            </div>

            <div class="emoji">
                <i class='bx bxs-happy'></i>
                <p class="feedback">Neutral</p>
            </div>
        </div>
        <button class="btn">Send Review</button>
        </div>
    </header>

    <script src="type.js"></script>
</body>
</html>
